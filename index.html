<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream Worth Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <h1>How Much is Your Stream Worth?</h1>
    <div class="tape-scroll-area" id="tapeScroll">
      <div class="tape-track">
        <div class="cassette-wrapper">
          <div class="cassette">
            <img src="assets/cassette-body.svg" class="cassette-body" />
            <img src="assets/reel-left.svg" class="reel left" />
            <img src="assets/reel-right.svg" class="reel right" />
          </div>
          
        </div>
    
        <div id="tape-extension"></div>
        <div class="tick-line" id="tickLine"></div>
      </div>
    
      <button class="skip-link" id="skipBtn">▶ Skip to End</button>
      </div>
      <div id="end-section" class="final-message hidden">
        <h2>Go buy a record.</h2>
    </div>
    
    

    <div class="form-wrapper">
      <label for="streamInput">
        ENTER HOW MANY TIMES YOU’VE STREAMED YOUR FAVORITE SONG
      </label>
      <div class="inputs">
        <input type="number" id="streamInput" placeholder="e.g. 50" min="0" />
        <select id="platformSelect">
          <option value="spotify">Spotify</option>
          <option value="apple">Apple Music</option>
          <option value="tidal">Tidal</option>
        </select>
        <button class ="calculate-btn" id="calculateBtn">CALCULATE</button>
        <button class ="reset-btn" id="resetBtn">REWIND</button>
      </div>
    </div>
    
    <div class="info-icon">
      ℹ️
      <div class="info-tooltip">
        <p>
          This project visualizes how little artists earn from different streaming platforms. Keep entering streams to see how far your favorite song really goes. Designed to make you think (and maybe buy a vinyl). | Ray Ka 2025
        </p>
      </div>
    </div>
    


    
    <p id="earningsText"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
